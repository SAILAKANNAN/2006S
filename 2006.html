<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Zip File</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Download Zip File Example</h1>
    <p class="mt-3">Click the button below to download a sample zip file.</p>
    <button id="downloadBtn" class="btn btn-primary">Download Zip</button>
  </div>

  <!-- Bootstrap JS and jQuery (required for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Function to trigger download of zip file
    function downloadZip() {
      // You need to replace 'path/to/your/zip/file.zip' with the actual path to your zip file
      var zipFileUrl = '2006S.zip';
      var link = document.createElement('a');
      link.href = zipFileUrl;
      link.download = 'sample.zip';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    // Attach event listener to the download button
    document.getElementById('downloadBtn').addEventListener('click', function() {
      downloadZip();
    });
  </script>
</body>
</html>
